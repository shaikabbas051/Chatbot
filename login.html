  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

  <script>
    $(document).ready(() => {
      $(".nextpage").click(() => {
        var name = $("input").val();
        window.location = `${name}`;
      });
      $(".check").click(() => {
        $(".abcd").append('<div id="mine">Apartment</div>');
      })
      $(".check1").click(() => {
        let va = $("#mine").text();
        console.log(va);
      })
    });
  </script>

<body>
  <p>Enter Name</p>
  <input class="input" />
  <button class="nextpage">
    Chat
  </button>
  <button class="check">check</button>
  <button class="check1">check1</button>

  <div class="abcd"></div>
  <!-- </div> -->
</body>
